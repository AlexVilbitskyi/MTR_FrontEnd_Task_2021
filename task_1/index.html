<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>First task / Custom</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <section class="container__section">
          <h1 class="container__section-title">
            THE MEANING
          </h1>
          <p class="container__section-descrpt">
            This gemstone is believed to nurture love, foster patience & communication, and embrace positive emotions.
          </p>
        </section>
        <picture class="container__image">
          <source media="(max-width: 320px)" srcset="./images/morganite-white-gold-10.jpg">
          <source media="(max-width: 577px)" srcset="./images/group-17@2x.jpg">
          <source media="(max-width: 768px)" srcset="./images/morganite-white-gold-10.jpg">
          <source media="(min-width: 769px)" srcset="./images/group-17@2x.jpg">
          <img src="./images/morganite-white-gold-10.jpg">
        </picture>
      </div>
      <div class="container__right">
        <section class="container__section">
          <h1 class="container__section-title">
            ROMANTIC MORGANITE ENGAGEMENT RINGS & WEDDING BANDS
          </h1>
          <p class="container__section-descrpt">
            Diamond accents are designed to compliment the morganite wedding rings to create a lovely symbol of your love.
          </p>
        </section>
        <picture class="container__image">
          <source media="(max-width: 320px)" srcset="./images/morganite-yellow-gold-trio-6.png">
          <source media="(max-width: 577px)" srcset="./images/group-9@2x.png">
          <source media="(max-width: 768px)" srcset="./images/morganite-yellow-gold-trio-6.png">
          <source media="(min-width: 769px)" srcset="./images/group-9.png">
          <img src="./images/morganite-yellow-gold-trio-6.png">
        </picture>
      </div>
    </div>

  </body>
</html>
